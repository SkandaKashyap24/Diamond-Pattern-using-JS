<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("Diamond Shaped Pattern Printing Program");
        document.write('</br>');
        document.write('</br>');
        document.write('</br>');
        document.write('</br>');
        let n = 5;
        for (let i = 1; i <= n; i++) 
        {
          for (let j = n; j > i; j--) {
            document.write("&nbsp&nbsp");
          }
          for (let k = 0; k < i * 2 - 1; k++) {
            document.write("*");
          }
          document.write("<br>");
        }
        
        for (let i = 1; i <= n - 1; i++) 
        {
          for (let j = 0; j < i; j++) 
          {
            document.write("&nbsp&nbsp");
          }
          for (let k = (n - i) * 2 - 1; k > 0; k--) 
          {
            document.write("*");
          }
          document.write("<br>");
        }
    </script>

    
</body>
</html>
